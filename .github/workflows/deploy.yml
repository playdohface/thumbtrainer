name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or 'master', adjust to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        env:
          GITHUB_PAGES: true
        run: npm run deploy
